# ~/.tmux.hnakamur.conf
#   hnakamur's tmux config for remote servers
#   Usage: tmux -f ~/.tmux.hnakamur.conf

# Set prefix to C-z
set -g prefix C-z
bind C-z send-prefix
unbind C-b

# Move to next pane with prefix o (default binding)
#bind-key o select-pane -t:.+
# Move to previous pane with prefix O
bind-key O select-pane -t:.-
# Remove rotate-window mapping
unbind C-o

# Remapping keys for resizing panes
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# Reload config
bind-key C-r source ~/.tmux.conf \; display "Reloaded tmux config!"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection
