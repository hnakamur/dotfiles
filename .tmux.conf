# Set prefix to C-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

# Select the next pane with just C-q (without prefix key)
bind-key -n C-q select-pane -t:.+
bind-key C-q select-pane -t:.-

# Remapping keys for resizing panes
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# Make more responsive for esc key
set -s escape-time 1

# Make window and pane indexes starts with 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Reload config
bind-key C-r source ~/.tmux.conf \; display "Reloaded tmux config!"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
